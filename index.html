<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>TicTacToe</title>
  </head>
  <body>
    <h1 class="Title">TicTacToe</h1>
    <h2 class="Score">Score "Wins"</h2>
    <h2 class="P1">Player X:</h2>
    <h2 class="P2">Player O:</h2>
    <table>
      <div id="gameboard">Gameboard
      <table id="tic-tac-toe">
        <tr>
          <td id= "cell-0"></td>
          <td id= "cell-1"></td>
          <td id= "cell-2"></td>
        </tr>
        <tr>
          <td id="cell-3"></td>
          <td id="cell-4"></td>
          <td id="cell-5"></td>
        </tr>
        <tr>
          <td id="cell-6"></td>
          <td id="cell-7"></td>
          <td id="cell-8"></td>
        </tr>
      </div>
      <button id="restart" onclick="restartGame()">Restart Game</button>
      </table>
     <div id="message"></div>
     <script src="game.js" defer></script>
  </body>

</html>
